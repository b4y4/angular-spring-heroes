<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label for="heroName">Name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" id="heroName" />
  </div>
  <button (click)="onSave()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
