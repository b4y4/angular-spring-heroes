<h2 translate>page.my-heroes</h2>
<div>
  <label for="heroName" translate>label.hero-name</label>
  <input id="heroName" #heroName (keyup.enter)="add(heroName.value); heroName.value=''">
  <button (click)="add(heroName.value); heroName.value=''" translate>button.add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2 translate [translateParams]="{name: selectedHero.name | uppercase}">is-my-hero</h2>
  <button (click)="gotoDetail()" translate>button.view-details</button>
</div>
